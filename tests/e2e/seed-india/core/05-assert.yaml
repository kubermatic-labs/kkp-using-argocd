# cert-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager
  namespace: cert-manager
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager-cainjector
  namespace: cert-manager
status:
  readyReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager-webhook
  namespace: cert-manager
status:
  readyReplicas: 1

---
apiVersion:  networking.k8s.io/v1
kind: Ingress
metadata:
  name: dex
  namespace: oauth
status:
  loadBalancer:
    (length(ingress) > `0`): true
